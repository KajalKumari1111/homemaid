<section>
  <div class="container">
    <div class="title">Job Registration</div>
    <div class="content">
      <form action="register.php" method="POST" enctype="multipart/form-data">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name = "name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">age</span>
            <input type="number" name = "age" placeholder="Enter your age" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name = "email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name = "passwordd" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" name = "number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" name = "city" placeholder="Enter your city" required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" name = "state"  placeholder="Enter your state" required>
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="number" name = "pincode" placeholder="Enter your pincode" required>
          </div>
          <div class="input-box">
            <span class="details">Job Type</span>
                <select name = "job_type">
                    <option value="">--Select Your job Type--</option>
                    <option value="cleaning">cleaning</option>
                    <option value="cooking">cooking</option>
                    <option value="babysitter">Baby sitter</option>
                    <option value="couple">couple maid</option>
                </select>
          </div>
          <div class="input-box">
            <span class="details">Salary Expected</span>
            <input type="number" name = "salary" placeholder="Enter your expected salary" required>
          </div>
          <div class="input-box">
            <span class="details">Upload image</span>
            <input type="File" name="photo" placeholder="Choose file" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <textarea name="address" id ="address"col="10"rows="5" placeholder="enter your address"></textarea>
            <!-- <input type="text" placeholder="Confirm your password" required> -->
          </div>
          <div class="input-box2">
            <span class="details">Description</span>
            <textarea name="description" id ="description"col="10"rows="5" placeholder="enter your address"></textarea>
            <!-- <input type="text" placeholder="Confirm your password" required> -->
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</section>
